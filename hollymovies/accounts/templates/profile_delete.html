{% extends "base.html" %}

{% block title %}
Removing profile
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to delete profile: {{ object.user.username }}?
        </p>
        <input type="submit" value="Submit" class="btn btn-danger"/>
    </form>

{% endblock %}
