{% extends "base.html" %}

{% block title %}
Genres
{% endblock %}

{% block content %}
    <h1>All genres</h1>
    <ul>
        {% for genre in genres %}
        <li>
            <a href="{% url 'genre-detail' genre.id %}">{{ genre.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{% url 'genre-create' %}">New genre</a>
{% endblock %}
